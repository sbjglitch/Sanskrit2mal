<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanskrit to Malayalam translator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      .h {
          font-size: 10px;
          background-color:	#ffc4c4;
          text-align: center;
          padding: 10px;
      }
      .container {
          font-size: 19px;
          text-align: center;
          padding: 10px;
      }
      .table {
          font-size: 25px;
          width: 50%;
      }

      .text {
          margin-left: 50%;
      }
  </style>
  </head>
  <body>
    <div class="h">
      <h2>Sanskrit to Malayalam translator</h2>
  </div>
    <div class="container">
      <h1>Enter the Sanskrit Slogan</h1>
      <br>
      <form action="/predictions" method="post">
        <input type="text" placeholder="example: धृतराष्ट्र उवाच धर्मक्षेत्रे कुरुक्षेत्रे समवेता युयुत्सवः। मामकाः पाण्डवाश्चैव किमकुर्वत सञ्जय।।" id="name" name="name">
        <input class="btn btn-default" type="submit" value="Translate">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
  </body>
</html>
